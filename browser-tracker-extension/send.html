<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send to Pages</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #1C1C1E;
      color: #E5E5EA;
    }
    header {
      padding: 14px 16px;
      background: #161618;
      border-bottom: 1px solid #2C2C2E;
      font-weight: 650;
      color: #D1D1D6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #3A3A3C;
      color: #8E8E93;
      background: transparent;
    }
    main { padding: 14px 16px; display: flex; flex-direction: column; gap: 12px; }
    .card {
      background: #2C2C2E;
      border: 1px solid #3A3A3C;
      border-radius: 14px;
      padding: 12px;
    }
    .label { font-size: 12px; color: #AEAEB2; margin-bottom: 8px; }
    .preview {
      font-size: 12px;
      color: #E5E5EA;
      line-height: 1.45;
      max-height: 110px;
      overflow: auto;
      white-space: pre-wrap;
      border: 1px solid #3A3A3C;
      border-radius: 12px;
      padding: 10px;
      background: #1C1C1E;
    }
    .row { display: flex; gap: 10px; align-items: center; }
    select, input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid #3A3A3C;
      background: #1C1C1E;
      color: #E5E5EA;
      outline: none;
    }
    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #3A3A3C;
      background: transparent;
      color: #8E8E93;
      cursor: pointer;
      font-weight: 650;
      font-size: 12px;
    }
    .btnPrimary {
      background: #5B6B9E;
      border-color: #4A5887;
      color: #E5E5EA;
    }
    .btnDanger {
      background: transparent;
      border-color: #3A3A3C;
      color: #E39999;
    }
    .muted { color: #8E8E93; font-size: 12px; }
    .err { color: #E39999; font-size: 12px; }
    .tabs {
      display: flex;
      gap: 8px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #3A3A3C;
      background: transparent;
      color: #8E8E93;
      cursor: pointer;
      font-weight: 650;
      font-size: 12px;
    }
    .tabActive {
      background: #1C1C1E;
      color: #E5E5EA;
      border-color: #48484A;
    }
  </style>
</head>
<body>
  <header>
    <div>Send to Pages</div>
    <div class="pill" id="envPill">local</div>
  </header>
  <main>
    <div class="card">
      <div class="label">Captured text</div>
      <div id="clipPreview" class="preview"></div>
      <div id="clipMeta" class="muted" style="margin-top:8px;"></div>
    </div>

    <div class="card">
      <div class="label">Destination</div>
      <div class="tabs">
        <button class="tab tabActive" id="teamTab" type="button">Team</button>
        <button class="tab" id="personalTab" type="button">Personal</button>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <select id="pageSelect"></select>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
        <button class="btn" id="newBtn" type="button">New pageâ€¦</button>
      </div>
      <div id="newForm" style="display:none; margin-top:12px;">
        <div class="label">New page title</div>
        <div class="row">
          <input id="newTitle" type="text" />
        </div>
        <div style="height:10px;"></div>
        <div class="row">
          <button class="btn btnPrimary" id="createBtn" type="button">Create</button>
          <button class="btn" id="cancelCreateBtn" type="button">Cancel</button>
        </div>
      </div>
      <div id="destError" class="err" style="margin-top:10px; display:none;"></div>
    </div>

    <div class="row">
      <button class="btn btnPrimary" id="sendBtn" type="button" style="flex:1;">Append to page</button>
      <button class="btn btnDanger" id="closeBtn" type="button">Close</button>
    </div>
    <div id="status" class="muted"></div>
  </main>

  <script src="config.js"></script>
  <script src="send.js"></script>
</body>
</html>
