<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Navigation Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1C1C1E;
      color: #E5E5EA;
      overflow: hidden;
      min-height: 450px;
    }

    .container {
      background: #1C1C1E;
      padding: 0;
      box-shadow: none;
    }

    h1 {
      font-size: 15px;
      padding: 16px 20px;
      margin: 0;
      color: #D1D1D6;
      text-align: left;
      font-weight: 600;
      letter-spacing: -0.02em;
      border-bottom: 1px solid #2C2C2E;
      background: #161618;
    }

    .section {
      padding: 16px 20px;
      border-bottom: 1px solid #2C2C2E;
    }

    .section:last-child {
      border-bottom: none;
      background: #161618;
      padding: 12px 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #8E8E93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #8E8E93;
      letter-spacing: -0.01em;
    }

    input {
      width: 100%;
      padding: 9px 12px;
      border: 1px solid #3A3A3C;
      border-radius: 6px;
      font-size: 13px;
      background: #2C2C2E;
      color: #E5E5EA;
      transition: all 0.15s ease;
      font-weight: 400;
    }

    input:hover {
      border-color: #48484A;
      background: #2C2C2E;
    }

    input:focus {
      outline: none;
      border-color: #636366;
      background: #2C2C2E;
      box-shadow: none;
    }

    input::placeholder {
      color: #636366;
      font-weight: 400;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 0;
      padding: 10px 14px;
      background: #2C2C2E;
      border-radius: 6px;
      border: 1px solid #3A3A3C;
    }

    .status-label {
      font-size: 11px;
      font-weight: 600;
      color: #8E8E93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-icon.recording {
      background: #52C17C;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-icon.stopped {
      background: #D17C7C;
    }

    .status-icon.idle {
      background: #636366;
    }

    .status-text {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .status.recording .status-text {
      color: #7DD89F;
    }

    .status.stopped .status-text {
      color: #E39999;
    }

    .status.idle .status-text {
      color: #8E8E93;
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
      }
      50% { 
        opacity: 0.4;
      }
    }

    .status.validating {
      background: #e3f2fd;
      color: #1565c0;
      border: 2px solid #90caf9;
    }

    .validation-error {
      background: #ffebee;
      border: 2px solid #ef9a9a;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
    }

    .validation-error .error-message {
      color: #c62828;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .validation-error .dashboard-btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
    }

    .validation-error .dashboard-btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .validation-error .dashboard-icon {
      margin-right: 5px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 0;
    }

    button {
      flex: 1;
      padding: 9px 14px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: -0.01em;
      border: 1px solid;
    }

    button:hover:not(:disabled) {
      transform: none;
      box-shadow: none;
    }

    button:active:not(:disabled) {
      transform: none;
      box-shadow: none;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-start {
      background: #5B6B9E;
      color: #E5E5EA;
      border-color: #4A5887;
    }

    .btn-start:hover:not(:disabled) {
      background: #6575A8;
      border-color: #5B6B9E;
    }

    .btn-stop {
      background: #2C2C2E;
      color: #8E8E93;
      border-color: #3A3A3C;
    }

    .btn-stop:hover:not(:disabled) {
      background: #3A3A3C;
      border-color: #48484A;
      color: #AEAEB2;
    }

    .btn-stop:disabled {
      background: #2C2C2E;
      color: #48484A;
      border-color: #3A3A3C;
    }


    .info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }


    .auto-save-info {
      background: #2C2C2E;
      border: 1px solid #3A3A3C;
      border-radius: 6px;
      padding: 10px 12px;
      margin-top: 10px;
      font-size: 11px;
      color: #94C9B8;
      line-height: 1.5;
    }

    .auto-save-info strong {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #94C9B8;
    }

    .auto-save-info code {
      background: #3A3A3C;
      padding: 5px 8px;
      border-radius: 4px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      font-size: 10px;
      color: #AEAEB2;
      display: block;
      margin-top: 0;
      word-break: break-all;
      font-weight: 500;
      border: 1px solid #48484A;
    }

    .hidden {
      display: none;
    }

    .info {
      font-size: 11px;
      color: #6B7280;
      text-align: center;
      margin-top: 0;
      line-height: 1.4;
      letter-spacing: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navigation Tracker</h1>
    
    <!-- Status Section -->
    <div class="section">
      <div class="status-label">Status</div>
      <div id="statusDisplay" class="status idle">
        <div class="status-icon idle"></div>
        <div class="status-text">Idle</div>
      </div>
    </div>

    <div id="autoSaveInfo" class="auto-save-info hidden">
      üìÅ Auto-saving to Backend: <code id="filename">Backend/tracking-data/folder/</code>
    </div>

    <div id="validationError" class="validation-error hidden">
      <div id="errorMessage" class="error-message">
        User code or session code not found.
      </div>
      <button id="dashboardLink" class="dashboard-btn" type="button">
        <span class="dashboard-icon">üåê</span>Go to Dashboard
      </button>
    </div>

    <div id="inputSection">
    <!-- Configuration Section -->
    <div class="section" id="inputSection">
      <div class="section-title">Configuration</div>
      <div class="form-group">
        <label for="userCode">User Code</label>
        <input type="number" id="userCode" placeholder="e.g., 1001" required>
      </div>

      <div class="form-group">
        <label for="sessionCode">Session Code</label>
        <input type="text" id="sessionCode" placeholder="e.g., ABC123" required>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="section">
      <div class="section-title">Actions</div>
      <div class="button-group">
        <button id="startBtn" class="btn-start">Start</button>
        <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      </div>

      <div id="autoSaveInfo" class="auto-save-info hidden">
        <strong>Auto-sync enabled</strong>
        <code id="filename">Backend/tracking-data/folder/</code>
      </div>
    </div>

    <!-- Footer -->
    <div class="section">
      <div class="info">
        Data syncs automatically every 2 seconds while recording
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
